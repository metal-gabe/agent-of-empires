edition = "2021"

# Line length -- codebase uses 100 (rustfmt default is 89)
max_width = 100

# Indentation: 4 spaces
tab_spaces = 4
hard_tabs = false

# Use rustfmt's default small-heuristics set
use_small_heuristics = "Default"

# Method chain break threshold (rustfmt default)
chain_width = 60

# --- Nightly-only settings (ignored on stable, enforced when using nightly rustfmt) ---

# Opening brace on same line as function/struct/impl signature
brace_style = "PreferSameLine"

# where clause stays on its own line, never collapsed to one line
where_single_line = false

# Trailing commas only in multi-line (vertical) contexts
trailing_comma = "Vertical"

# Import groups: std -> external crates -> crate-local/super
group_imports = "StdExternalCrate"

# Preserve existing use tree structure; don't auto-merge or explode
imports_granularity = "Preserve"

# At most one consecutive blank line between items
blank_lines_upper_bound = 1

# Do not reformat string literal contents
format_strings = false
